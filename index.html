<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragynar - Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000000; /* Black background */
            color: #FFFFFF; /* White text for contrast */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #00695c; /* Teal background for the container */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            width: 200px; /* Adjust width as needed */
        }

        h1 {
            font-size: 3em;
            margin-top: 20px;
            color: #FFFFFF; /* White color for contrast */
        }

        .countdown {
            font-size: 2em;
            margin: 20px 0;
            color: #FF5722; /* Orange color for countdown */
        }

        button {
            padding: 10px 20px;
            background-color: #FF5722; /* Orange color for the button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #E64A19; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Dragynar Logo -->
        <img src="DragynarLogo.png" alt="Dragynar Logo">

        <!-- DRAGYNAR and Coming Soon Message -->
        <h1>DRAGYNAR</h1>
        <p>Coming Soon</p>

        <!-- Countdown Timer -->
        <div class="countdown">
            Time until launch: <span id="countdown"></span>
        </div>
    </div>

    <script>
        // Countdown Timer Functionality
        const countdownElement = document.getElementById('countdown');
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 7); // 7 days from today

        function updateCountdown() {
            const now = new Date();
            const timeDifference = launchDate - now;

            const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
